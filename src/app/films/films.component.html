<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date Publication</th>
            <th>Genre</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of films">
            <td>{{film.idFilm}}</td>
            <td>{{film.nomFilm}}</td>
            <td>{{film.prixFilm}}</td>
            <td>{{film.datePublication | date:'dd/MM/yyyy'}}</td>
            <td>{{film.genre.nom_genre}}</td>
            <td>
              <a class="btn btn-danger" (click)="supprimerFilm(film)">Supprimer</a>
              <a class="btn btn-success" [routerLink]="['/updateFilm', film.idFilm]">Modifier</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
